<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color:rgba(43, 226, 192, 0.757);
            background-image: -moz-linear-gradient(blue,red);
            color:rgb(255, 255, 255);
            font: normal 20pt Arial;
        }

        h1 {
            color:white;
            background-color:rgb(0, 166, 255, 0.757);
            width:340px;
            padding-left:20px;
            border-radius: 5%;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>ja me livrei da maldição!!</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um numero: '))
        var n2 = Number.parseFloat(window.prompt('Digite outro numero: '))
        var total = (n1 + n2)
        alert(`a soma entre ${n1} e ${n2} é igual a ${total}`)
    </script>
</body>
