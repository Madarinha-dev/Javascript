<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador</title>
</head>
<body>
    <h1>Países</h1>
    Digite seu país: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="VERIFICAR" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtpais = window.document.getElementById('txtpais') //recebe dados
            var res = window.document.querySelector('div#res')
            var ps = String(txtpais.value)
            res.innerHTML = `<p>Seu país é:<strong>${ps}</strong></p>`
            if (ps == 'brasil') {
                res.innerHTML += `<p>Você é Brasileiro.<br>Obrigado e volte sempre</p>`
            } else {
                res.innerHTML += `<p>você é estrangero</p>`
            }
        }
    </script>
    
</body>
</html>
